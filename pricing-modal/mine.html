<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>
    <!-- main container -->
    <div class="flex items-center justify-center min-h-screen bg-slate-100">
       <!-- flexContainer -->
        <div class="flex flex-col md:flex-row p-6 m-3 rounded-2xl bg-white shadow-lg space-y-10 md:space-y-0 md:space-x-6 ">
            <!-- imageContainer -->
            <div class="">
                <img src="/images/headphone.png"
                class="w-60 mx-auto hover:scale-105 duration-200"
                alt="">
            </div>
            <div class="flex flex-col space-y-6 ">
            <!-- text and title Container -->                
                <div class="flex flex-col mb-4 space-y-3 text-center md:text-left">
                    <!-- label -->
                    <div>
                        <div class="bg-black text-white inline-block py-1 px-3 rounded-full">Free Shipping</div>
                    </div>
                    <div class="text-2xl font-bold max-w-sm">Razer Kraken Kitty Edt Gaming Headset Quartz</div>
                    <div class="space-y-3 flex flex-col ">
                        <p class="line-through">$900</p>
                        <p class="font-bold text-5xl ">$599</p>
                        <p class="font-light text-sm text-gray-400">This offer is valid till April 3rd or as long as stock lasts</p>
                    </div>
                    <!-- button -->
                    <div class="group">
                        <button class="w-full bg-blue-700 text-white border-b-8 border-b-blue-700
                        rounded-lg transition-all duration-200
                        group-hover:border-t-8 
                        group-hover:border-b-0
                        group-hover:border-t-blue-700
                        group-hover:bg-blue-700
                        group-hover:shadow-lg
                        ">
                            <div class="px-8 py-4 bg-blue-500 rounded-lg duration-200">
                                Add To Cart
                            </div>
                        </button>
                    </div>
                    <!-- stock -->
                    <div class="flex items-center space-x-3 group">
                        <div class="w-3 h-3 bg-green-400 rounded-full group-hover:animate-ping"></div>
                        <div class="text-sm">50+ pcs. in Stock</div>
                    </div>
                    <!-- buttons -->
                    <div class="flex flex-col space-y-6 md:flex-row md:space-x-6 md:space-y-0">
                        <button class="flex rounded-lg items-center space-x-4 justify-center py-3 px-5
                        border border-gray-300 transition-all duration-200 hover:-translate-y-0.5
                        hover:shadow-lg
                        ">
                            <img src="images/weight.png" 
                            class="w-8"
                            alt="">
                            <span>Add to Cart</span>
                        </button>
                        <button class="flex rounded-lg items-center space-x-4 justify-center py-3 px-5
                        border border-gray-300 transition-all duration-200 hover:-translate-y-0.5
                        hover:shadow-lg
                        ">
                            <img src="images/heart.png" 
                            class="w-8"
                            alt="">
                            <span>Add to Wishlist</span>
                        </button>
                    </div>



                </div>
            </div>


        </div>

    </div>
</body>
</html>
